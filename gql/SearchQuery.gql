#import "./fragments/ContentFragment.gql"

query SearchQuery($locale: [Locales] = en $text: String) {
  Content(locale: $locale, where: { _fulltext: { contains: $text }, ContentType: { eq: "Page" } }) {
    items {
      ...ContentFragment
      Language {
        DisplayName
        Name
      }
      _fulltext
    }
  }
}
