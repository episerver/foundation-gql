#import "./fragments/ContentFragment.gql"

query LayoutQuery($locale: [Locale] = [EN]) {
  HomePage(locale: $locale, where: { ContentType: { eq: "Page" }, RouteSegment: { eq: "home" } }) {
    items {
      Name
      RouteSegment
      RelativePath
      ContentType
      ExistingLanguages {
        DisplayName
        Name
      }
      MasterLanguage {
        DisplayName
        Name
      }
      _children {
        Content {
          items {
            ...ContentFragment
            _children {
              Content {
                items {
                  ...ContentFragment
                }
              }
            }
          }
        }
      }
    }
  }
}
