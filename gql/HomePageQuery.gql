#import "./fragments/ContainerBlockFragment.gql"

query HomePageQuery($locale: [Locale] = [EN]) {
  HomePage(locale: $locale, where: { Name: { eq: "Epi Health" } }) {
    items {
      Name
      ContentLink {
        GuidValue
      }
      MainBody
      MainContentArea {
        ContentLink {
          Expanded {
            Name
            ContentType
            ContentLink {
              GuidValue
            }
            ... on HeroBlock {
              BlockRatio
              BackgroundImage {
                Url
              }
            }
            ... on ContainerBlock {
              ...ContainerBlockFragment
            }
          }
        }
      }
    }
  }
}
