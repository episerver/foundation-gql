#import "./fragments/StandardPageFragment.gql"

query StandardPageQuery($locale: [Locales] = en $id: String) {
  StandardPage(locale: $locale, ids: [$id]) {
    items {
      ...StandardPageFragment
      MainBody
      MainContentArea {
        ContentLink {
          Expanded {
            ContentType
            ... on StandardPage {
              ...StandardPageFragment
            }
          }
        }
      }
    }
  }
}
